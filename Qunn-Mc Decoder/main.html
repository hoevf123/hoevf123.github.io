<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>퀸 맥클러스키 프로그램 만들어 보기</title>
    <script type = "text/javascript" src = "qunn-mc.js"></script>
    <style>
        div,table#qunn_mc_result
        {
            float : left;
            display:inline;
        }
        table#number_pad
        {
            float : left;
            display:none;
            border-collapse: collapse;
            border : 1px solid #000000;
        }
        table#number_pad button
        {
            width : 60px;
            height : 60px;
        }
        input[value="숫자패드 펼치기"],input[value="숫자패드 접기"]
        {
            width:30em;
            height:2em;
            text-align : center;
        }
        input[type="button"]:focus, input[type="button"]:hover,button:focus,button:hover
        {
            border-color : skyblue;
            border-style:solid;
            background: #EEEEEE;
        }
        input:focus,button:focus
        {
            border-color : skyblue;
            border-style:solid;
        }
    </style>
</head>
<body>
<h1>
    퀸 맥클러스키 주항 구하기 실습
</h1>
퀸 맥클러스키 간략화 결과를 보려면 F12 => console 창 확인할 것! <br>
구분자는 띄어쓰기 없이 쉼표를 이용하여 여러 값을 넣을 것.<br>
<br>
<input type = "button" readonly = "read" value = "숫자패드 펼치기" id = "number_pad_status" onclick = toggle_number_pad_appear();><br>
<br>
구하고자 하는 값 : Σ <input type = text id ="value"><button onclick = test();>결과 불러오기</button><br>
<br>
<div>
    <table id = "number_pad">

        <tr>
            <td><button onclick = number_pad_clear();>CLEAR</button></td>
            <td><button onclick = number_pad("0x");>0x</button></td>
            <td><button onclick = number_pad("A");>A</button></td>
            <td><button onclick = number_pad("B");>B</button></td>

        </tr>
        <tr>
            <td><button onclick = number_pad(7);>7</button></td>
            <td><button onclick = number_pad(8);>8</button></td>
            <td><button onclick = number_pad(9);>9</button></td>
            <td><button onclick = number_pad("C");>C</button></td>
        </tr>
        <tr>
            <td><button onclick = number_pad(4);>4</button></td>
            <td><button onclick = number_pad(5);>5</button></td>
            <td><button onclick = number_pad(6);>6</button></td>
            <td><button onclick = number_pad("D");>D</button></td>
        </tr>
        <tr>

            <td><button onclick = number_pad(1);>1</button></td>
            <td><button onclick = number_pad(2);>2</button></td>
            <td><button onclick = number_pad(3);>3</button></td>
            <td><button onclick = number_pad("E");>E</button></td>
        </tr>
        <tr>
            <td><button onclick = number_pad_delete();>←</button></td>
            <td><button onclick = number_pad(0);>0</button></td>
            <td><button onclick = number_pad(',');>,</button></td>
            <td><button onclick = number_pad("F");>F</button></td>
        </tr>
    </table>
</div>

<div>
    <table id = "qunn_mc_result" border = 1>

    </table>
</div>

</body>
</html>
