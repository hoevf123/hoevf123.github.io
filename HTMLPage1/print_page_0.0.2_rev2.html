<body id = "body">
<nav>
    <div id ="nav">
        <span id = "logo">
            <img src = "resources\print_page_logo.png" width = "160px" height = "40px">
        </span>

        <span id = "navigator_block">
            <input type = "text">
        </span>

        <span id = "user_status">
            <label id = "user_id"></label><input type = "text" id = "user_id_input">
            패스워드<input type = "password" >
            <img src = "resources\logout_button.png" width = "40px" height = "40px" onclick = "id_login()">

            <!-- 로그인 부분 자바스크립트 코드 -->

            <script type ="text/javascript">
                var id;
                function onload_login()
                {
                    var user_status = document.getElementById("user_status");
                    user_status.innerHTML = '아이디'+'<input type = "text" id = "user_id_input">'+'패스워드<input type = "password" >'+'<img src = "resources\\logout_button.png" width = "40px" height = "40px" onclick = "id_login()">'
                }
                onload_login();

                function id_login()
                {
                    var login_status = document.getElementById("user_status");
                    var id_login = document.getElementById("user_id_input");
                    if(id_login.value.length<4)
                    {
                        alert("아이디는 4자리수 이상으로 지어주세요.");
                        return -1;
                    }

                    var HTMLstr = ""; //HTML 페이지에 들어갈 코드를 기술합니다.

                    /*이미지 추가 부분*/

                    if(id_login.value==="노란메론")HTMLstr+= '<img src = "resources\\profile_melon_yellow.png" width = "40px" height = "40px">';
                    else if(id_login.value==="초록메론")HTMLstr+= '<img src = "resources\\profile_melon.png" width = "40px" height = "40px">';
                    else if(id_login.value==="admin")HTMLstr+= '<img src = "resources\\print_available.png" width = "40px" height = "40px">';
                    else if(id_login.value==="melonprint")HTMLstr+= '<img src = "resources\\profile_melonprint.png" width = "40px" height = "40px">';
                    else HTMLstr+= '<img src = "resources\\profile_default.png" width = "40px" height = "40px">';

                    HTMLstr+= '<img src = "resources\\print_not_available.png" width = "40px" height = "40px">';//프린트 출력 권한 표시
                    HTMLstr+= "<label>"+id_login.value+"</label>";//로그인 아이디명 출력
                    HTMLstr+= '<img src = "resources\\logout_button.png" width = "40px" height = "40px" onclick = "id_logout()">';//로그아웃 버튼

                    user_status.innerHTML = HTMLstr;//출력
                }
                function id_logout()
                {
                    alert("로그아웃 되었습니다.");
                    onload_login();
                }
            </script>
            <!-- 로그인 부분 자바스크립트 코드 끝 -->
        </span>
    </div>
</nav>

<!-- Navigator Part End-->

<!-- Section Part Start-->

<section id = "section">
    <article>

        <div id = "print_status">

            <h1>

                Melon의 Print Status
                <img src = "resources\print_not_available.png" width = "40px" height = "40px">
                <img src = "resources\black_ink_available.png" width = "40px" height = "40px">
                <img src = "resources\color_ink_available.png" width = "40px" height = "40px">

            </h1>

        </div>

    </article>

    <article>

        <div id = "print_status_page">

            <h1>
                프린트 출력하기
                <img src ="resources\a4_not_available.png" width = "80px" height = "40px">
                <img src ="resources\b4_not_available.png" width = "80px" height = "40px">
            </h1>
            <input type = "file" id = "file_btn">

        </div>

        <div id = "progress_block">

            <!-- Progress Block Part JavaScript Code -->

            <script type = "text/javascript">
                function onload_progress_block(startindex,endindex)
                {
                    var progress_block = document.getElementById("progress_block");

                    var HTMLstr = "";
                    var min = 1; // minimum of the number of the progress list
                    var max = 2; // maximum of the number of the progress list
                    var min_list = startindex; //minimum of the number of the visible point
                    var max_list = endindex; //maximum of the number of the visible point

                    HTMLstr+= '<h1>Progress Block (' + max +' Tasks Remaining)</h1>' ;

                    var i =0 ; //index variable
                    for(i=min_list;i<=max_list;i++)
                    {
                        if(i==min_list)
                        {
                            if(i==min)HTMLstr+='<img src = "resources\\up_not_available.png" width = "80px" height = "80px">';
                            else HTMLstr+='<img src = "resources\\up_button.png" width = "80px" height = "80px" onclick = "progress_block_control().lower()">';
                        }
                        else if(i==max_list)
                        {
                            if(i==max)HTMLstr+='<img src = "resources\\down_not_available.png" width = "80px" height = "80px">';
                            else HTMLstr+='<img src = "resources\\down_button.png" width = "80px" height = "80px" onclick = "progress_block_control().upper()">';
                        }
                        else ;
                        switch(i)
                        {
                            case 1:
                                HTMLstr += '<img src="resources\\profile_default.png" width = "80px" height = "80px">사용자 [1/3] C언어프로그래밍과제.hwp';
                                break;
                            case 2:
                                HTMLstr += ' <img src="resources\\profile_default.png" width = "80px" height = "80px">마이너스 [대기중] 프린트 페이지 프리...션.pptx';
                                break;
                            case 3:
                                HTMLstr += ' <img src="resources\\profile_default.png" width = "80px" height = "80px">마이너스 [대기중] 사고와 표현 과제.hwp';
                                break;
                            case 4:
                                HTMLstr += ' <img src="resources\\profile_default.png" width = "80px" height = "80px">Mr_Jeong [대기중] 2015susi 입학 원서.pdf';
                                break;
                        }
                        if(i==max_list);
                        else HTMLstr+='<br>';
                    }
                    progress_block.innerHTML = HTMLstr;
                }
                onload_progress_block(1,2);
                function progress_block_control()
                {
                    var min = 1; // minimum of the number of the progress list
                    var max = 4; // maximum of the number of the progress list
                    var min_list = 1; //minimum of the number of the visible point
                    var max_list = 2; //maximum of the number of the visible point;
                    this.getMin = function()
                    {
                        return min_list;
                    }
                    this.getMax = function()
                    {
                        return max_list;
                    }
                    this.upper = function()
                    {
                        if(max>max_list)
                        {
                            this.max++;
                            this.min++;
                        }
                    }
                    this.lower = function()
                    {
                        if(min<min_list)
                        {
                            this.max--;
                            this.min--;
                        }
                    }

                }

            </script>

            <!-- Progress Block Part JavaScript Code End-->

        </div>

    </article>

    <article>

        <div id = "page_document_explorer">

            <h1>
                저장된 문서 출력하기
